services:
  init-data:
    image: busybox:1.36
    command: ["sh", "-c", "chown -R 65532:65532 /data"]
    volumes:
      - fracturing-space-data:/data

  grpc:
    build:
      context: .
      target: grpc
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: docker.io/louisbranch/fracturing.space-grpc:dev
    depends_on:
      init-data:
        condition: service_completed_successfully
    environment:
      - FRACTURING_SPACE_DB_PATH=/data/fracturing.space.db
    volumes:
      - fracturing-space-data:/data
    ports:
      - "127.0.0.1:8080:8080"

  mcp:
    build:
      context: .
      target: mcp
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: docker.io/louisbranch/fracturing.space-mcp:dev
    command: ["-transport=http", "-http-addr=0.0.0.0:8081", "-addr=grpc:8080"]
    depends_on:
      - grpc
    ports:
      - "127.0.0.1:8081:8081"

  web:
    build:
      context: .
      target: web
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: docker.io/louisbranch/fracturing.space-web:dev
    depends_on:
      - grpc
    environment:
      - FRACTURING_SPACE_WEB_ADDR=0.0.0.0:8082
      - FRACTURING_SPACE_GRPC_ADDR=grpc:8080
    ports:
      - "127.0.0.1:8082:8082"

volumes:
  fracturing-space-data:
